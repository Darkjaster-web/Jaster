<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASTOKER AKUN - Beranda</title>

<!-- Tambahkan Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=PT+Serif&display=swap" rel="stylesheet">

<style>
    /* === Tetap sesuai coding asli === */
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f0f0; }
    header {
        background-color: #ff5722;
        padding: 10px 20px;
        color: white;
        display: flex;
        align-items: center;
    }
    .logo-container {
        display: flex;
        align-items: center;
    }
    .logo-container img {
        width: 50px;
        border-radius: 5px;
        margin-right: 10px;
    }
    .site-title { font-size: 20px; font-weight: bold; }
    nav { margin-left: auto; }
    nav a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    /* === Footer sticky dan main flex === */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        transition: transform 0.5s ease; /* untuk animasi slide */
    }
    main { flex: 1; padding: 20px; }

    /* Tambahkan font untuk H2 */
    h2 { 
        margin-bottom: 20px; 
        color: #333; 
        font-family: 'Fira Sans', 'PT Serif', sans-serif; 
        font-weight: 900;
    }

    /* === Tambahan sesuai permintaan: gambar di samping h2 === */
    .judul-dengan-gambar {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .icon-h2 {
        width: 50px;
        height: 50px;
        object-fit: contain;
    }

    /* Footer tetap di bawah */
    footer {
        text-align: center;
        padding: 20px;
        background: #ddd;
        font-size: 14px;
        color: #333;
    }

    /* Animasi slide keluar ke kanan */
    body.slide-out-right {
        transform: translateX(100%);
    }
</style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="Gambar/Logo.jpg" alt="Logo JASTOKER AKUN">
        <div class="site-title">JASTOKER AKUN</div>
    </div>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="daftar-akun.html">Daftar Akun</a>
        <a href="#kontak">Kontak</a>
    </nav>
</header>

<main>
    <!-- Gambar di samping H2 (penambahan sesuai permintaan) -->
    <div class="judul-dengan-gambar">
        <img src="Gambar/Icon-Welcome.png" alt="Icon Welcome" class="icon-h2">
        <h2>Selamat Datang di JASTOKER AKUN</h2>
    </div>

    <p>Kami menyediakan berbagai akun game dengan harga terbaik. Pilih akun favoritmu dan beli langsung melalui WhatsApp!</p>
</main>

<footer id="kontak">
    &copy; 2025 Toko Akun FF | Kontak via WhatsApp
</footer>

<!-- === Script animasi slide halaman === -->
<script>
    const links = document.querySelectorAll('nav a');

    links.forEach(link => {
        link.addEventListener('click', function(e){
            const href = link.getAttribute('href');
            if(href !== '#' && href !== '' && !href.startsWith('http')) {
                e.preventDefault();
                document.body.classList.add('slide-out-right');
                setTimeout(() => {
                    window.location.href = href;
                }, 500); // durasi sama dengan CSS transition
            }
        });
    });
</script>

</body>
</html>
