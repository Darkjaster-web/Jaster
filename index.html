<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASTOKER AKUN - Beranda</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(to bottom, #dce7f5, #ffffff);
    }

    /* ==== HEADER ==== */
    header {
        background: transparent;
        padding: 20px 40px;
        color: #000;
        display: flex;
        align-items: center;
        position: absolute;
        width: 100%;
        top: 0;
        z-index: 10;
    }

    .logo-container {
        display: flex;
        align-items: center;
    }

    .logo-container img {
        width: 60px;
        border-radius: 10px;
        margin-right: 12px;
    }

    .site-title {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    nav {
        margin-left: auto;
        display: flex;
        gap: 30px;
    }

    nav a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
        font-size: 17px;
        opacity: 0.7;
        transition: 0.3s;
    }

    nav a:hover {
        opacity: 1;
    }

    /* ==== MAIN SECTION (mirip Hyer, tapi ukuran disesuaikan) ==== */
    main {
        padding: 160px 40px 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    h1 {
        font-size: 85px; /* besar tapi tidak ekstrem */
        font-weight: 900;
        margin: 0;
        line-height: 1;
        color: #0d1b2a;
    }

    .subtext {
        margin-top: 20px;
        font-size: 38px;
        color: #0d1b2a;
        font-weight: bold;
    }

    .plane-img {
        width: 450px; /* lebih besar dari sebelumnya */
        max-width: 100%;
        margin-top: 20px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    p {
        font-size: 19px;
        color: #333;
        margin-top: 25px;
        max-width: 500px;
    }

    /* ==== BUTTON STYLE ==== */
    .btn-group {
        margin-top: 35px;
        display: flex;
        gap: 20px;
    }

    .btn {
        padding: 14px 32px;
        border-radius: 40px;
        border: none;
        background: #000;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover {
        transform: translateY(-3px);
        background: #222;
    }

    /* ==== FOOTER ==== */
    footer {
        text-align: center;
        padding: 30px;
        background: #f5f5f5;
        font-size: 15px;
        color: #555;
    }
</style>
</head>

<body>

<header>
    <div class="logo-container">
        <img src="Gambar/Logo.jpg" alt="Logo JASTOKER AKUN">
        <div class="site-title">JASTOKER AKUN</div>
    </div>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="daftar-akun.html">Daftar Akun</a>
        <a href="#kontak">Kontak</a>
    </nav>
</header>

<main>
    <div class="left">
        <h1>JASTOKER</h1>
        <div class="subtext">Akun Premium</div>

        <p>Kami menyediakan berbagai akun game dengan harga terbaik. Pilih akun favoritmu dan beli langsung melalui WhatsApp!</p>

        <div class="btn-group">
            <button class="btn" onclick="window.location.href='daftar-akun.html'">Lihat Akun</button>
            <button class="btn">Hubungi Kami</button>
        </div>
    </div>

    <div class="right">
        <img src="Gambar/FF_2.png" class="plane-img" alt="Gambar Kanan">
    </div>
</main>

<footer id="kontak">
    &copy; 2025 JASTOKER AKUN | Kontak via WhatsApp
</footer>

</body>
</html>
