    header {

    }

    .h2-container {
        display: flex;

    }

        color: #333;
        max-width: 50%;
        line-height: 1.3;
    }

        margin-left: 14px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

        font-size: 16px;
        max-width: 600px;
        color: #333;
        margin-top: 20px;
    }

    /* ==== FOOTER ==== */
    footer {
        text-align: center;
        padding: 20px;
        background: #ddd;
        font-size: 14px;
        color: #333;
        margin-top: 40px;
    }
</style>
