<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JASTOKER AKUN â€” Kategori</title>

<style>
:root{
    /* === WARNA BARU (lebih hidup) === */
    --bg: linear-gradient(135deg,#e9efff,#f5e8ff);
    --card:#ffffff;
    --muted:#636b7a;
    --accent:#6d28d9;     /* ungu neon */
    --accent2:#9333ea;    /* ungu cerah */
    --accent-soft:#ede9fe;
    --danger:#ef4444;
    --radius:12px;
    --shadow:0 6px 18px rgba(60,40,120,0.18);
    
    font-family: "Inter", Arial;
}

*{box-sizing:border-box}
html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:#0f172a;
}

a{text-decoration:none;color:inherit}

/* HEADER */
header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:18px 20px;
    background:linear-gradient(90deg,#fff,#f6f0ff);
    box-shadow:var(--shadow);
}

.brand{display:flex;gap:12px;align-items:center}

.logo{
    width:44px;height:44px;
    border-radius:8px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-weight:700;font-size:18px;
}

.title{font-weight:700;font-size:16px}

nav{display:flex;gap:12px;align-items:center}

.btn{
    background:var(--accent);
    color:#fff;
    padding:8px 12px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    transition:0.2s;
}

.btn:hover{
    background:var(--accent2);
}

.btn.ghost{
    background:transparent;
    color:var(--accent);
    border:1px solid rgba(109,40,217,0.25);
}
.btn.ghost:hover{
    background:var(--accent-soft);
}

/* CONTAINER */
.container{
    max-width:1100px;
    margin:28px auto;
    padding:0 18px;
}

.topbar{
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
    margin-bottom:18px;
}

.search{flex:1;display:flex;gap:8px}

.search input{
    flex:1;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #d0d0ff;
    background:#ffffffaa;
    backdrop-filter:blur(3px);
}

/* FILTER CHIP */
.chip{
    background:#ffffff;
    padding:8px 10px;
    border-radius:999px;
    border:1px solid #e2e2ff;
    cursor:pointer;
    transition:0.2s;
}
.chip:hover{
    background:#ede9fe;
    color:var(--accent);
}
.chip.active{
    background:linear-gradient(90deg,#ede9fe,#faf5ff);
    border-color:var(--accent);
    color:var(--accent);
}

/* GRID & CARD */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:14px;
}

.card{
    background:var(--card);
    padding:12px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    gap:10px;
    transition:0.25s;
}
.card:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 26px rgba(70,30,150,0.25);
}

.thumb{
    height:140px;
    border-radius:10px;
    background:linear-gradient(180deg,#f8f3ff,#ffffff);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:var(--muted);
}

/* META */
.meta{display:flex;justify-content:space-between;align-items:center}

.price{font-weight:700;color:#1a093a}
.sold{font-size:13px;color:var(--muted)}

.stock{
    padding:6px 8px;
    border-radius:8px;
    font-size:12px;
    font-weight:600;
}

.stock.available{
    background:#ecfdf5;
    color:#065f46;
}

.stock.soldout{
    background:#fff1f2;
    color:#9f1239;
    border:1px solid rgba(239,68,68,0.18);
}

.fav{
    background:transparent;
    border:0;
    cursor:pointer;
    font-size:18px;
}

/* DROPDOWN */
.dropdown{position:relative}
.dropdown-menu{
    position:absolute;
    right:0;
    top:46px;
    background:#fff;
    border-radius:10px;
    box-shadow:var(--shadow);
    padding:8px;
    min-width:200px;
    display:none;
    border:1px solid #ece8ff;
}
.dropdown.open .dropdown-menu{display:block}

.dropdown-menu button{
    width:100%;
    text-align:left;
    padding:8px;
    border:0;
    background:transparent;
    border-radius:6px;
}
.dropdown-menu button:hover{
    background:#f5f0ff;
}

/* FOOTER */
footer{
    margin-top:28px;
    padding:18px;
    text-align:center;
    color:var(--muted);
}

/* RESPONSIVE */
@media(max-width:640px){
    header{padding:12px}
    .thumb{height:120px}
}
</style>
</head>
