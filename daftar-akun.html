    .site-title {

    }

    nav {

    }

    nav a {

        text-decoration: none;

    }

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
    }

    .card {
        background: white;
        width: 310px;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.12);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0px 15px 30px rgba(0,0,0,0.18);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card-content {
        padding: 18px;
    }

    .card-content h3 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
        color: #222;
    }

    .card-content p {
        margin-top: 8px;
        color: #444;
    }

    .price {
        color: #2e7d32;
        font-weight: bold;
        margin: 12px 0;
        font-size: 18px;
    }

    .btn {
        display: block;
        background: #25D366;
        color: white;
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #128C7E;
    }

    .page-slide {
        animation: slideLeft 0.6s ease forwards;
        opacity: 0;
    }

    @keyframes slideLeft {
        from { transform: translateX(-100px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #ddd;
        font-size: 14px;
        color: #333;

</style>
