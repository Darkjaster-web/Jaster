<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASTOCKER AKUN - Beranda</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f3fa8;
    }

    /* HEADER */
    header {
        background: #0f3fa8;
        padding: 15px 40px;
        display: flex;
        align-items: center;
        color: white;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .logo-container img {
        width: 55px;
        border-radius: 6px;
        margin-right: 12px;
    }

    nav { margin-left: auto; }
    nav a {
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        color: white;
        margin-left: 20px;
    }

    /* NAV KATEGORI */
    .kategori-bar {
        background: #104ac2;
        padding: 12px 40px;
        color: white;
        font-size: 15px;
        display: flex;
        gap: 25px;
        font-weight: bold;
        position: relative;
    }

    /* DROPDOWN KATEGORI */
    .kategori-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .kategori-dropdown {
        display: none;
        position: absolute;
        top: 35px;
        background: white;
        color: black;
        min-width: 230px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        border-radius: 10px;
        padding: 10px 0;
        z-index: 50;
    }

    .kategori-dropdown a {
        display: block;
        padding: 12px 20px;
        font-weight: bold;
        text-decoration: none;
        color: black;
    }

    .kategori-dropdown a:hover {
        background: #f0f0f0;
    }

    /* SLIDER */
    .slider-container {
        width: 100%;
        max-width: 1200px;
        margin: 25px auto;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .slider {
        display: flex;
        width: 400%;
        transition: transform 0.8s ease-in-out;
    }

    .slide img {
        width: 100%;
        display: block;
    }

    /* EMPAT BANNER */
    .banner-row {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        margin: 25px auto;
        padding: 0 40px;
    }

    .banner-box {
        flex: 1;
        background: white;
        border-radius: 15px;
        height: 220px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        overflow: hidden;
    }

    .banner-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* ICON KATEGORI */
    .icon-wrap {
        display: flex;
        justify-content: center;
        gap: 80px;
        margin-top: 40px;
    }

    .icon-box { text-align: center; color: white; font-weight: bold; }
    .icon-box img { width: 70px; margin-bottom: 10px; }

    /* ========== FOOTER BARU (STYLE ITEMKU) ========== */
    footer {
        background: #ffffff;
        padding: 50px 60px;
        margin-top: 60px;
        border-top: 1px solid #ddd;
    }

    .footer-content {
        max-width: 1200px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 50px;
    }

    .footer-col {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .footer-col h3 {
        font-size: 18px;
        margin-bottom: 12px;
        color: #333;
        font-weight: bold;
    }

    .footer-col a {
        text-decoration: none;
        color: #555;
        margin-bottom: 8px;
        font-size: 15px;
    }

    .footer-col a:hover {
        color: #0f3fa8;
    }

    .pay-img {
        width: 240px;
        margin-top: 10px;
    }

    .bottom {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e5e5e5;
        color: #666;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="Gambar/Logo.jpg" alt="Logo">
        <div class="site-title">JASTOCKER AKUN</div>
    </div>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="kontak.html">Kontak</a>
    </nav>
</header>

<div class="kategori-bar">
    <div class="kategori-container" onclick="toggleKategori()">
        Kategori â–¾
        <div class="kategori-dropdown" id="kategoriMenu">
            <a href="#">Top Up Game</a>
            <a href="kategori.html">Akun</a>
        </div>
    </div>
</div>

<div class="slider-container">
    <div class="slider" id="slider">
        <div class="slide"><img src="Gambar/slide1.png"></div>
        <div class="slide"><img src="Gambar/slide2.png"></div>
        <div class="slide"><img src="Gambar/slide3.png"></div>
        <div class="slide"><img src="Gambar/slide4.png"></div>
    </div>
</div>

<script>
let index = 0;
function runSlider() {
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    index = (index + 1) % slides.length;
    slider.style.transform = `translateX(-${index * 100}%)`;
}
setInterval(runSlider, 3500);
</script>

<script>
function toggleKategori() {
    const menu = document.getElementById("kategoriMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

window.onclick = function(event) {
    if (!event.target.closest('.kategori-container')) {
        document.getElementById("kategoriMenu").style.display = "none";
    }
}
</script>

<div class="banner-row">
    <div class="banner-box"><img src="Gambar/ML.jpg"></div>
    <div class="banner-box"><img src="Gambar/game-free-fire.jpg"></div>
    <div class="banner-box"><img src="Gambar/GT.jpg"></div>
    <div class="banner-box"><img src="Gambar/OPBR.jpg"></div>
</div>

<div class="icon-wrap">
    <div class="icon-box"><img src="Gambar/diamond.gif"><div>Top Up</div></div>
    <div class="icon-box"><img src="Gambar/xbox.gif"><div>Akun Game</div></div>
</div>

<footer>
    <div class="footer-content">

        <div class="footer-col">
            <h3>Bantuan</h3>

        </div>

        <div class="footer-col">

        </div>

        <div class="footer-col">

        </div>

        <div class="footer-col">
            <h3>Metode Pembayaran</h3>
            <img src="Gambar/metode.png" class="pay-img">
        </div>

    </div>

    <div class="bottom">&copy; 2025 JASTOCKER AKUN | Semua Hak Dilindungi</div>
</footer>

</body>
</html>
