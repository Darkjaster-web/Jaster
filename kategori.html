<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JASTOKER AKUN — Kategori</title>
  <meta name="description" content="Jelajahi kategori akun: game, bundle, harga murah, stok tersedia. Filter, cari, dan sortir cepat." />
  <meta name="keywords" content="akun game, jual akun, kategori akun, JASTOKER" />
  <meta name="author" content="JASTOKER AKUN" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --bg:#eef4ff;
      --card:#ffffff;
      --muted:#475569;
      --accent:#1e40af;
      --accent-light:#2563eb;
      --danger:#ef4444;

      --radius:12px;
      --shadow:0 4px 15px rgba(0,0,0,0.08);

      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#0f172a}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 20px;
      background:linear-gradient(90deg,#1e40af,#2563eb);
      color:#fff;
      box-shadow:var(--shadow);
    }

    .brand .logo{
      width:44px;height:44px;border-radius:8px;
      background:linear-gradient(135deg,#2563eb,#1e40af);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700;
    }

    .title{font-weight:700;font-size:16px;color:white}
    header nav a{color:white !important}

    .btn{
      background:var(--accent-light);
      color:#fff;
      padding:8px 12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      transition:0.2s;
    }
    .btn:hover{background:#1d4ed8}

    .btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.4);
      color:#fff;
    }
    .btn.ghost:hover{background:rgba(255,255,255,0.15)}

    .container{max-width:1100px;margin:28px auto;padding:0 18px}

    .search input{
      border:1px solid #bfd6ff;
      background:#fff;
    }
    .search input:focus{border-color:#2563eb;outline:none}

    .chip{
      background:#ffffff;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(30,64,175,0.20);
      cursor:pointer;
      color:#1e3a8a;
      font-weight:600;
      transition:0.2s;
    }
    .chip:hover{
      background:#e0eaff;
      border-color:#2563eb;
      color:#2563eb;
    }

    .chip.active{
      background:linear-gradient(90deg,#dbeafe,#eff6ff);
      color:#1e40af;
      border-color:#2563eb;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:14px;
    }

    .card{
      background:var(--card);
      padding:12px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      transition:0.2s;
    }
    .card:hover{
      transform:translateY(-3px);
      box-shadow:0 8px 22px rgba(0,0,0,0.12);
    }

    .thumb{
      height:140px;border-radius:10px;
      background:#eaf1ff;
      overflow:hidden;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:10px;
    }

    .stock.available{
      background:#d1fae5;color:#065f46;
    }
    .stock.soldout{
      background:#ffe4e6;color:#be123c;border:1px solid rgba(190,18,60,0.15);
    }

    .dropdown-menu{
      background:#ffffff;
      border:1px solid rgba(0,0,0,0.08);
    }

    footer{
      margin-top:28px;padding:18px;
      text-align:center;
      color:#475569;
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">
      <div class="logo">J</div>
      <div>
        <div class="title">JASTOKER AKUN</div>
        <div style="font-size:12px;color:#e2e8f0">Kategori & Penelusuran</div>
      </div>
    </div>
    <nav>
      <a class="btn ghost" href="/Jaster/kontak.html">Kontak</a>
      <button class="btn" onclick="location.href='#grid'">Telusuri</button>
    </nav>
  </header>

  <main class="container">
    <section class="topbar" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:18px">
      <div class="search" style="flex:1;display:flex;gap:8px">
        <input id="q" placeholder="Cari kategori, nama akun, fitur..." aria-label="Cari" />
        <button class="btn" id="searchBtn">Cari</button>
      </div>

      <div class="controls" style="display:flex;gap:8px;align-items:center">
        <div class="dropdown" id="sortDrop" style="position:relative">
          <button class="chip" id="sortBtn" aria-haspopup="true" aria-expanded="false">
            Urutkan: Terbaru ▾
          </button>
          <div class="dropdown-menu" role="menu" aria-label="Opsi sortir" style="position:absolute;right:0;top:46px;padding:8px;border-radius:10px;box-shadow:var(--shadow);display:none;min-width:200px">
            <button data-sort="new">Terbaru</button>
            <button data-sort="price_asc">Harga: Rendah → Tinggi</button>
            <button data-sort="price_desc">Harga: Tinggi → Rendah</button>
            <button data-sort="sold">Terlaris</button>
          </div>
        </div>

        <div class="filters" id="filters" style="display:flex;gap:8px;flex-wrap:wrap">
          <button class="chip active" data-filter="all">Semua</button>
          <button class="chip" data-filter="ff">Free Fire</button>
          <button class="chip" data-filter="ml">Mobile Legends</button>
          <button class="chip" data-filter="pubg">PUBG</button>
          <button class="chip" data-filter="bundle">Bundle</button>
          <button class="chip" data-filter="murah">Harga Murah</button>
        </div>
      </div>
    </section>

    <section id="grid">
      <div class="grid" id="categoryGrid" aria-live="polite"></div>
    </section>

    <footer>
      © 2025 JASTOKER AKUN — Semua hak dilindungi. <a href="/privacy.html">Kebijakan Privasi</a>
    </footer>
  </main>

  <script>
    const DATA = [
      {
        id:1,
        title:'Akun FF Old - Legendary',
        category:'ff',
        price:120000,
        sold:26,
        stock:'available',
        img:'Gambar/stock_1.jpg'   // ← FOTO ASLI DARI daftar-akun
      },
      {id:2,title:'Akun ML Epic Bundle',category:'ml',price:85000,sold:10,stock:'available',img:'img/ml1.jpg'},
      {id:3,title:'Akun PUBG Rank ACE',category:'pubg',price:150000,sold:4,stock:'soldout',img:'img/pubg1.jpg'},
      {id:4,title:'Bundle Langka (senjata + skin)',category:'bundle',price:200000,sold:40,stock:'available',img:'img/bundle1.jpg'},
      {id:5,title:'Akun Murah - Starter',category:'murah',price:25000,sold:120,stock:'available',img:'img/starter.jpg'}
    ];

    const grid = document.getElementById('categoryGrid');
    const qInput = document.getElementById('q');
    const searchBtn = document.getElementById('searchBtn');
    const filters = document.getElementById('filters');
    const sortDrop = document.getElementById('sortDrop');
    const sortBtn = document.getElementById('sortBtn');

    function render(items){
      grid.innerHTML = '';
      if(!items.length){
        grid.innerHTML = '<div style="grid-column:1/-1;padding:28px;background:#fff;border-radius:12px;text-align:center;color:var(--muted)">Tidak ada hasil.</div>';
        return;
      }
      items.forEach(it=>{
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb">
            <img src="${it.img}">
          </div>
          <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:8px">
            <div>
              <div style="font-weight:700">${it.title}</div>
              <div style="font-size:13px;color:var(--muted)">Kategori: ${it.category.toUpperCase()}</div>
            </div>
            <div style="text-align:right">
              <div class="price">Rp ${numberWithCommas(it.price)}</div>
              <div class="sold">Terjual ${it.sold}</div>
            </div>
          </div>
          <div class="meta" style="display:flex;justify-content:space-between;align-items:center">
            <div class="left" style="display:flex;flex-direction:column;gap:6px">
              <div class="stock ${it.stock==='available'?'available':'soldout'}">${it.stock==='available'?'Tersedia':'Habis'}</div>
            </div>
            <div class="right" style="display:flex;gap:8px;align-items:center">
              <button class="fav" aria-label="Tambah ke favorit" data-id="${it.id}" style="background:transparent;border:0;cursor:pointer;font-size:18px">♡</button>
              <button class="btn" onclick="goDetail(${it.id})">Lihat</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      })
      attachFavHandlers();
    }

    function numberWithCommas(x){
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }

    function goDetail(id){
      location.href = '/detail-akun.html?id='+id;
    }

    function applyFilters(){
      const q = qInput.value.trim().toLowerCase();
      const active = [...filters.querySelectorAll('.chip')].find(c=>c.classList.contains('active'))?.dataset.filter || 'all';

      let items = DATA.slice();
      if(active !== 'all') items = items.filter(i=>i.category===active);
      if(q) items = items.filter(i=> (i.title + ' ' + i.category).toLowerCase().includes(q));

      const sort = sortBtn.dataset.sort || 'new';
      if(sort==='price_asc') items.sort((a,b)=>a.price-b.price);
      else if(sort==='price_desc') items.sort((a,b)=>b.price-a.price);
      else if(sort==='sold') items.sort((a,b)=>b.sold-a.sold);

      render(items);
    }

    filters.addEventListener('click', (e)=>{
      const btn = e.target.closest('.chip'); 
      if(!btn) return;

      [...filters.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    });

    searchBtn.addEventListener('click', applyFilters);
    qInput.addEventListener('keydown',(e)=>{ if(e.key==='Enter') applyFilters() });

    sortBtn.addEventListener('click', ()=>{
      sortDrop.classList.toggle('open');
      sortBtn.setAttribute('aria-expanded', sortDrop.classList.contains('open'));
      sortDrop.querySelector('.dropdown-menu').style.display = sortDrop.classList.contains('open') ? 'block' : 'none';
    });

    sortDrop.querySelectorAll('.dropdown-menu button').forEach(b=>{
      b.addEventListener('click', ()=>{
        const s = b.dataset.sort;
        sortBtn.dataset.sort = s;
        sortBtn.textContent = 'Urutkan: '+b.textContent+' ▾';
        sortDrop.classList.remove('open');
        sortDrop.querySelector('.dropdown-menu').style.display = 'none';
        applyFilters();
      });
    });

    function attachFavHandlers(){
      document.querySelectorAll('.fav').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const id = btn.dataset.id;
          toggleFav(id);
          updateFavUI(btn,id);
        });
        updateFavUI(btn,btn.dataset.id);
      })
    }

    function getFavs(){
      try{return JSON.parse(localStorage.getItem('jastoker_favs')||'[]')}
      catch(e){return []}
    }

    function toggleFav(id){
      const favs = getFavs();
      const idx = favs.indexOf(id);
      if(idx>-1) favs.splice(idx,1);
      else favs.push(id);
      localStorage.setItem('jastoker_favs', JSON.stringify(favs));
    }

    function updateFavUI(btn,id){
      const favs = getFavs();
      btn.textContent = favs.indexOf(id)>-1 ? '❤️' : '♡';
    }

    render(DATA);

    document.addEventListener('click', (e)=>{
      if(!sortDrop.contains(e.target)){
        sortDrop.classList.remove('open');
        sortDrop.querySelector('.dropdown-menu').style.display = 'none';
        sortBtn.setAttribute('aria-expanded','false');
      }
    });
  </script>

</body>
</html>
